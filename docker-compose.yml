version: '3.8'

services:
  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - kds-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - kds-network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: kds_database
      MYSQL_USER: kds_user
      MYSQL_PASSWORD: kds_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - kds-network

  # Cassandra Database
  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=KDSCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_RACK=rack1
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - kds-network

  # Hadoop NameNode
  namenode:
    image: bde2020/hadoop-namenode:latest
    container_name: namenode
    ports:
      - "9870:9870"
      - "9000:9000"
    environment:
      - CLUSTER_NAME=kds-hadoop-cluster
    volumes:
      - namenode_data:/hadoop/dfs/name
    networks:
      - kds-network

  # Hadoop DataNode 1
  datanode1:
    image: bde2020/hadoop-datanode:latest
    container_name: datanode1
    depends_on:
      - namenode
    ports:
      - "9864:9864"
    environment:
      - SERVICE_PRECONDITION=namenode:9870
    volumes:
      - datanode1_data:/hadoop/dfs/data
    networks:
      - kds-network

  # Hadoop DataNode 2
  datanode2:
    image: bde2020/hadoop-datanode:latest
    container_name: datanode2
    depends_on:
      - namenode
    ports:
      - "9865:9864"
    environment:
      - SERVICE_PRECONDITION=namenode:9870
    volumes:
      - datanode2_data:/hadoop/dfs/data
    networks:
      - kds-network

  # Spark Master
  spark-master:
    image: apache/spark:3.5.1
    container_name: spark-master
    depends_on:
      - kafka
      - mysql
      - cassandra
      - namenode
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    networks:
      - kds-network

  # Spark Worker 1
  spark-worker1:
    image: apache/spark:3.5.1
    container_name: spark-worker1
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    networks:
      - kds-network

  # Spark Worker 2
  spark-worker2:
    image: apache/spark:3.5.1
    container_name: spark-worker2
    depends_on:
      - spark-master
    ports:
      - "8082:8081"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    networks:
      - kds-network

  # Data Producer Service (Python)
  data-producer:
    build:
      context: ./producers
      dockerfile: Dockerfile
    container_name: data-producer
    depends_on:
      - kafka
    environment:
      - KAFKA_BROKER=kafka:29092
      - STRUCTURED_TOPIC=structured-data-topic
      - UNSTRUCTURED_TOPIC=unstructured-data-topic
    volumes:
      - ./producers:/app
      - ./data:/data
    networks:
      - kds-network

  # Spark Application (Python)
  spark-app:
    build:
      context: ./spark-apps
      dockerfile: Dockerfile
    container_name: spark-app
    depends_on:
      - spark-master
      - kafka
      - mysql
      - cassandra
      - namenode
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - KAFKA_BROKER=kafka:29092
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=kds_database
      - MYSQL_USER=kds_user
      - MYSQL_PASSWORD=kds_password
      - CASSANDRA_HOST=cassandra
      - HDFS_NAMENODE=hdfs://namenode:9000
    volumes:
      - ./spark-apps:/app
    networks:
      - kds-network

  # Streamlit Dashboard
  streamlit-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: streamlit-dashboard
    depends_on:
      - mysql
      - cassandra
      - kafka
      - spark-master
    ports:
      - "8501:8501"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=kds_database
      - MYSQL_USER=kds_user
      - MYSQL_PASSWORD=kds_password
      - CASSANDRA_HOST=cassandra
      - KAFKA_BROKER=kafka:29092
      - SPARK_MASTER=spark://spark-master:7077
      - HDFS_NAMENODE=hdfs://namenode:9000
    volumes:
      - ./dashboard:/app
      - ./data:/data
      - model_storage:/app/models
    networks:
      - kds-network

networks:
  kds-network:
    driver: bridge

volumes:
  mysql_data:
  cassandra_data:
  namenode_data:
  datanode1_data:
  datanode2_data:
  model_storage:
